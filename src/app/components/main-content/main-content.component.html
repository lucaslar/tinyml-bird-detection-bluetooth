<div class="d-flex h-100 flex-column">
    <div class="m-auto content-container">
        <ng-container *ngIf="bluetooth.isSupported; else notSupported">
            <div
                [@heightTransition]="
                    bluetooth.isDeviceConnected ? 'closed' : 'open'
                "
            >
                <app-bluetooth-connect></app-bluetooth-connect>
            </div>
            <div
                [@heightTransition]="
                    bluetooth.isDeviceConnected ? 'open' : 'closed'
                "
            >
                <app-bluetooth-content></app-bluetooth-content>
            </div>
        </ng-container>
    </div>
</div>

<ng-template #notSupported>
    <app-bluetooth-not-supported></app-bluetooth-not-supported>
</ng-template>
