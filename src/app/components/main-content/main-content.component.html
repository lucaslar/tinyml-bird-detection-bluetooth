<div
    class="d-flex flex-column border-bottom pb-5 my-5"
    [style.fontSize.px]="24"
>
    <mat-icon
        [inline]="true"
        color="accent"
        [style.fontSize.px]="100"
        class="mx-auto"
    >
        architecture
    </mat-icon>
    <div class="mt-5 mx-auto">Under construction...</div>
</div>

<ng-container *ngIf="bluetooth.isSupported; else bluetoothNotSupported">
    <ng-container *ngIf="bluetooth.isDeviceConnected; else pleaseConnect">
        <h1>{{ 'onboarding.hello' | translate }}</h1>

        <p>Device "{{ bluetooth.deviceName }}" is connected!</p>

        <div class="d-flex flex-column">
            <div class="mt-3 mx-auto font-weight-bold">
                Values are ...
                <div *ngFor="let c of bluetooth.characteristics">
                    {{ c.translationKey }} ({{ c.uuid }}): {{ c.value }}
                </div>
            </div>
        </div>
    </ng-container>
</ng-container>

<ng-template #bluetoothNotSupported> Bluetooth is not supported </ng-template>

<ng-template #pleaseConnect>
    <p>Please connect a Bluetooth device</p>
    {{ bluetooth.state }}
</ng-template>
