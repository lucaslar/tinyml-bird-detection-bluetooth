<h2 mat-dialog-title>{{ 'dialog.languageSelection' | translate }}</h2>
<mat-dialog-content>
    <mat-selection-list [multiple]="false">
        <mat-list-option
            *ngFor="let language of i18n.supportedLanguages"
            [matDialogClose]="language"
        >
            <div class="d-flex">
                <img [src]="language.flagPath" alt="Flag: {{ language.id }}" />
                <div class="ml-3 my-auto">
                    {{ language.name }} ({{ language.id }})
                </div>
            </div>
        </mat-list-option>
    </mat-selection-list>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close color="primary">
        {{ 'dialog.close' | translate }}
    </button>
</mat-dialog-actions>
